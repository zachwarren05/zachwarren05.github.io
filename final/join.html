    <main>
      <h2>Join Us!</h2>
      <form method="get" action="thanks.html">
        <fieldset>
          <legend>User Information</legend>
            <label class="top">First Name*<input type="text" name="firstname" minlength= "3" required pattern="[a-zA-Z\s]+"></label>
            <label class="top">Last Name*<input type="text" name="lastname" minlength= "3" required pattern="[a-zA-Z\s]+"></label>
            <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label class="top">Cell Phone<input type="tel" name="phone" placeholder="(555) 555-5555"></label>
            <label class="top">Business Name*<input type="text" name="businessname" minlength= "5" required pattern="[a-zA-Z\s]+"></label>
            <label class="top">Business Address<input type="text" name="address"></label>
            <label class="top">Business Website<input type="url" name="website" placeholder="https://www.google.com/"></label>
            <label class="top">Business Description<input type="text" name="description"></label>
        </fieldset>
        <fieldset>
          <legend>Membership Levels</legend>
          <label class="top">Choose your Membership Type
            <select name="membership" id="selectmembership">
              <option value="" disabled selected>Select Level ...</option>
              <option value="Non-profit">Non-profit ($100)</option>
              <option value="Bronze">Bronze ($200)</option>
              <option value="Silver">Silver ($400)</option>
              <option value="Gold">Gold ($1000)</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>What's Included</legend>
            <label class="top"><textarea name="comments">Additional comments</textarea></label>
        </fieldset>

        <input type="submit" value="Submit" class="submitBtn">

      </form>

      <script src="join.js/join.js"></script>
